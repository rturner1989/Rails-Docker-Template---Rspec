version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/template
      - node_modules:/template/node_modules
    depends_on:
      - db
      - selenium-hub
    restart: always
    tty: true
    stdin_open: true
    env_file:
      - .env

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  selenium-hub:
    image: selenium/hub:latest
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:latest
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    env_file:
      - .env
  edge:
    image: selenium/node-edge:latest
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    env_file:
      - .env
  firefox:
    image: selenium/node-firefox:latest
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    env_file:
      - .env

  redis:
    image: "redis:latest"
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - "redis:/data"

  sidekiq:
    depends_on:
      - "db"
      - "redis"
    build: .
    command: bundle exec sidekiq
    volumes:
      - ".:/template"
      - "/template/tmp"
    env_file:
      - ".env"

volumes:
  node_modules:
  redis:
  mysql_data:
